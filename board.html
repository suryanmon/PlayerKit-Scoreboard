<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700;800&display=swap');

        body { margin: 0; background: transparent; overflow: hidden; font-family: 'Exo 2', sans-serif; }
        
        .screen-wrapper {
            position: fixed;
            bottom: 30px;
            left: 20px;
            right: 20px;
            height: 90px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            pointer-events: none;
        }

        /* Base Card Styling */
        .card-base {
            background: #0f2027;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.9);
            color: white;
            overflow: hidden;
            pointer-events: auto;
            border-bottom: 3px solid #333;
        }

        /* --- LEFT: MATCH SCORE --- */
        .score-card {
            width: 220px;
            height: 85px; /* Increased height slightly to fit bottom text */
            background: #19252b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
            position: relative;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .team-line { display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 18px; color: #fff; margin-bottom: 2px; text-transform: uppercase;}
        
        /* Main Live Score */
        .score-line { display: flex; align-items: baseline; gap: 8px; margin-bottom: 2px;}
        .big-score { font-size: 34px; font-weight: 800; color: #ffeb3b; line-height: 1; }
        .overs { font-size: 16px; color: #aaa; font-weight: 400; }
        
        /* NEW: Opponent / Bottom Score */
        .opp-score-line {
            font-size: 14px;
            color: #ccc;
            font-weight: 600;
            text-transform: uppercase;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 2px;
            margin-top: 2px;
            letter-spacing: 0.5px;
        }

        /* Target Tag */
        .target-tag { 
            font-size: 11px; 
            background: #d32f2f; 
            color: white; 
            padding: 3px 6px; 
            border-radius: 3px; 
            display: none; 
            font-weight: 800; 
            position: absolute; 
            right: 15px; 
            top: 15px;
            letter-spacing: 0.5px;
        }

        /* --- RIGHT: LEADERBOARD --- */
        .leaderboard-card {
            width: 500px; 
            height: 100%;
            display: flex;
            flex-direction: column; 
        }

        .lb-main-title {
            background: #000;
            color: #888;
            font-size: 10px;
            text-align: center;
            letter-spacing: 2px;
            font-weight: bold;
            padding: 2px 0;
            text-transform: uppercase;
        }

        .lb-content {
            display: flex;
            flex: 1;
        }

        .team-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.5s ease;
            justify-content: center;
        }

        .lb-header {
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 2px 10px;
            background: rgba(0,0,0,0.3);
            color: rgba(255,255,255,0.7);
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .p-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: #eee;
            padding: 3px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .p-row:last-child { border-bottom: none; }
        
        .p-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 110px; text-transform: uppercase; }
        .p-stats { display: flex; gap: 10px; font-weight: 700; }
        .run-val { color: #fff; width: 25px; text-align: right; }
        .wkt-val { color: #ff8a80; width: 25px; text-align: right; }

    </style>
</head>
<body>

    <div class="screen-wrapper" id="container" style="display:none;">
        
        <div class="card-base score-card">
            <div class="team-line">
                <span id="mainTeamName">MATCH</span>
                <span id="targetBox" class="target-tag">TARGET: 0</span>
            </div>
            
            <div class="score-line">
                <span class="big-score" id="score">0-0</span>
                <span class="overs" id="overs">(0.0)</span>
            </div>

            <div class="opp-score-line" id="oppScoreDisplay">
                </div>
        </div>

        <div class="card-base leaderboard-card">
            
            <div class="lb-main-title">LEADERBOARD</div>

            <div class="lb-content">
                <div class="team-section" id="team1Section">
                    <div class="lb-header" id="t1Header">TEAM 1</div>
                    <div class="p-row">
                        <span class="p-name" id="p1Name">P1</span>
                        <div class="p-stats">
                            <span class="run-val" id="p1Runs">0</span>
                            <span class="wkt-val"><span id="p1Wkts">0</span>W</span>
                        </div>
                    </div>
                    <div class="p-row">
                        <span class="p-name" id="p2Name">P2</span>
                        <div class="p-stats">
                            <span class="run-val" id="p2Runs">0</span>
                            <span class="wkt-val"><span id="p2Wkts">0</span>W</span>
                        </div>
                    </div>
                </div>

                <div class="team-section" id="team2Section">
                    <div class="lb-header" id="t2Header" style="text-align:right;">TEAM 2</div>
                    <div class="p-row">
                        <span class="p-name" id="p3Name">P3</span>
                        <div class="p-stats">
                            <span class="run-val" id="p3Runs">0</span>
                            <span class="wkt-val"><span id="p3Wkts">0</span>W</span>
                        </div>
                    </div>
                    <div class="p-row">
                        <span class="p-name" id="p4Name">P4</span>
                        <div class="p-stats">
                            <span class="run-val" id="p4Runs">0</span>
                            <span class="wkt-val"><span id="p4Wkts">0</span>W</span>
                        </div>
                    </div>
                </div>
            </div> 

        </div>

    </div>

    <script>
        // --- KEYS ---
        const BIN_ID = '6937d64fae596e708f8d16a9'; 
        const API_KEY = '$2a$10$/hLwjwFuLAmOdHLdMG64ZeTBqP43JSwO3KQh/NZRjzu6hNtpCTAO6';
        // ------------

        async function fetchScore() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY } });
                const json = await res.json();
                const d = json.record;

                document.getElementById('container').style.display = "flex";

                // COLORS
                const c1 = d.color1 || "#0277bd";
                const c2 = d.color2 || "#c62828";

                // Team 1 Styles
                const t1 = document.getElementById('team1Section');
                t1.style.background = `linear-gradient(90deg, ${hexToRgba(c1, 0.4)} 0%, transparent 100%)`;
                t1.style.borderLeft = `5px solid ${c1}`;
                t1.style.boxShadow = `inset 10px 0 20px -10px ${c1}`;
                document.getElementById('t1Header').style.color = c1;

                // Team 2 Styles
                const t2 = document.getElementById('team2Section');
                t2.style.background = `linear-gradient(90deg, transparent 0%, ${hexToRgba(c2, 0.4)} 100%)`;
                t2.style.borderRight = `5px solid ${c2}`;
                t2.style.borderLeft = `1px solid rgba(255,255,255,0.1)`;
                t2.style.boxShadow = `inset -10px 0 20px -10px ${c2}`;
                document.getElementById('t2Header').style.color = c2;

                // TEXT UPDATES
                const batSide = d.battingSide || 'team1';
                const mainName = batSide === 'team1' ? (d.team1Name || "TEAM 1") : (d.team2Name || "TEAM 2");
                setText('mainTeamName', mainName);
                
                setText('t1Header', d.team1Name || "TEAM 1");
                setText('t2Header', d.team2Name || "TEAM 2");

                setText('score', d.score || "0-0");
                setText('overs', `(${d.overs || "0.0"})`);

                // Opponent Score Update
                const oppText = d.oppScore || "";
                document.getElementById('oppScoreDisplay').innerText = oppText;
                
                const tBox = document.getElementById('targetBox');
                if(d.target && d.target > 0) {
                    tBox.style.display = "inline-block";
                    tBox.innerText = "TARGET: " + d.target;
                } else {
                    tBox.style.display = "none";
                }

                updatePlayer(1, d); updatePlayer(2, d);
                updatePlayer(3, d); updatePlayer(4, d);

            } catch (e) { console.log(e); }
        }

        function updatePlayer(num, d) {
            const nameEl = document.getElementById(`p${num}Name`);
            nameEl.innerText = d[`p${num}Name`] || `P${num}`;
            setText(`p${num}Runs`, d[`p${num}Runs`] || 0);
            setText(`p${num}Wkts`, d[`p${num}Wkts`] || 0);
        }

        function setText(id, txt) {
            const el = document.getElementById(id);
            if(el) el.innerText = txt;
        }

        function hexToRgba(hex, alpha) {
            let r = parseInt(hex.slice(1, 3), 16),
                g = parseInt(hex.slice(3, 5), 16),
                b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        setInterval(fetchScore, 3000);
        fetchScore();
    </script>
</body>
</html>
