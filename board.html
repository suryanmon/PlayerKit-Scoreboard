<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700;800&display=swap');

        body { margin: 0; background: transparent; overflow: hidden; font-family: 'Exo 2', sans-serif; }
        
        /* 1. Main Wrapper (Invisible, holds the two sides) */
        .screen-wrapper {
            position: fixed;
            bottom: 30px;
            left: 20px;
            right: 20px;
            height: 70px;
            display: flex;
            justify-content: space-between; /* Pushes items to far edges */
            align-items: flex-end;
            pointer-events: none; /* Lets clicks pass through the middle gap */
        }

        /* Common Card Style */
        .card-base {
            background: #0f2027;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
            color: white;
            overflow: hidden;
            pointer-events: auto;
            height: 100%;
            display: flex;
            border-bottom: 3px solid #333;
        }

        /* --- LEFT SIDE: MATCH SCORE --- */
        .score-card {
            width: 220px; /* Fixed width for score */
            background: #19252b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
            position: relative;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .team-line { display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 18px; color: #fff; margin-bottom: 2px; text-transform: uppercase;}
        .score-line { display: flex; align-items: baseline; gap: 8px; }
        .big-score { font-size: 32px; font-weight: 800; color: #ffeb3b; line-height: 1; }
        .overs { font-size: 16px; color: #aaa; font-weight: 400; }
        .target-tag { font-size: 11px; background: #d32f2f; color:white; padding: 2px 6px; border-radius: 3px; display: none; font-weight: bold; position: absolute; right: 20px; top: 18px;}

        /* --- RIGHT SIDE: LEADERBOARD --- */
        .leaderboard-card {
            width: 600px; /* Width for players */
            display: flex;
        }

        /* Team Sections */
        .team-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 15px;
            position: relative;
            transition: all 0.5s ease;
        }

        /* Player Rows */
        .p-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: #eee;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .p-row:last-child { border-bottom: none; }
        
        .p-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 130px; text-transform: uppercase; display: flex; align-items: center; gap: 5px; }
        .p-stats { display: flex; gap: 10px; font-weight: 700; }
        .run-val { color: #fff; width: 30px; text-align: right; }
        .wkt-val { color: #ff8a80; width: 30px; text-align: right; }
        
        /* ICONS */
        .icon-bat { font-size: 12px; filter: drop-shadow(0 0 2px #fff); }
        .icon-ball { font-size: 10px; filter: drop-shadow(0 0 2px red); }

    </style>
</head>
<body>

    <div class="screen-wrapper" id="container" style="display:none;">
        
        <div class="card-base score-card">
            <div class="team-line">
                <span id="mainTeamName">MATCH</span>
                <span id="targetBox" class="target-tag">TGT: 10</span>
            </div>
            <div class="score-line">
                <span class="big-score" id="score">0-0</span>
                <span class="overs" id="overs">(0.0)</span>
            </div>
        </div>

        <div class="card-base leaderboard-card">
            
            <div class="team-section" id="team1Section">
                <div class="p-row">
                    <span class="p-name" id="p1Name">Player 1</span>
                    <div class="p-stats">
                        <span class="run-val" id="p1Runs">0</span>
                        <span class="wkt-val"><span id="p1Wkts">0</span>W</span>
                    </div>
                </div>
                <div class="p-row">
                    <span class="p-name" id="p2Name">Player 2</span>
                    <div class="p-stats">
                        <span class="run-val" id="p2Runs">0</span>
                        <span class="wkt-val"><span id="p2Wkts">0</span>W</span>
                    </div>
                </div>
            </div>

            <div class="team-section" id="team2Section">
                <div class="p-row">
                    <span class="p-name" id="p3Name">Player 3</span>
                    <div class="p-stats">
                        <span class="run-val" id="p3Runs">0</span>
                        <span class="wkt-val"><span id="p3Wkts">0</span>W</span>
                    </div>
                </div>
                <div class="p-row">
                    <span class="p-name" id="p4Name">Player 4</span>
                    <div class="p-stats">
                        <span class="run-val" id="p4Runs">0</span>
                        <span class="wkt-val"><span id="p4Wkts">0</span>W</span>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>
        // --- KEYS ---
        const BIN_ID = '6937d64fae596e708f8d16a9'; 
        const API_KEY = '$2a$10$/hLwjwFuLAmOdHLdMG64ZeTBqP43JSwO3KQh/NZRjzu6hNtpCTAO6';
        // ------------

        async function fetchScore() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY } });
                const json = await res.json();
                const d = json.record;

                document.getElementById('container').style.display = "flex";

                // 1. COLORS & GLOW LOGIC
                const c1 = d.color1 || "#0277bd";
                const c2 = d.color2 || "#c62828";

                // Team 1 Styles
                const t1 = document.getElementById('team1Section');
                t1.style.background = `linear-gradient(90deg, ${hexToRgba(c1, 0.4)} 0%, transparent 100%)`;
                t1.style.borderLeft = `5px solid ${c1}`;
                t1.style.boxShadow = `inset 10px 0 20px -10px ${c1}`;

                // Team 2 Styles
                const t2 = document.getElementById('team2Section');
                t2.style.background = `linear-gradient(90deg, transparent 0%, ${hexToRgba(c2, 0.4)} 100%)`;
                t2.style.borderRight = `5px solid ${c2}`;
                t2.style.borderLeft = `1px solid rgba(255,255,255,0.1)`;
                t2.style.boxShadow = `inset -10px 0 20px -10px ${c2}`;

                // 2. MAIN HEADER LOGIC
                const batSide = d.battingSide || 'team1';
                const mainName = batSide === 'team1' ? (d.team1Name || "TEAM 1") : (d.team2Name || "TEAM 2");
                setText('mainTeamName', mainName);
                
                // Score & Target
                setText('score', d.score || "0-0");
                setText('overs', `(${d.overs || "0.0"})`);
                
                const tBox = document.getElementById('targetBox');
                if(d.target && d.target > 0) {
                    tBox.style.display = "inline-block";
                    tBox.innerText = "TGT: " + d.target;
                } else {
                    tBox.style.display = "none";
                }

                // 3. PLAYERS & ICONS
                updatePlayer(1, d); updatePlayer(2, d);
                updatePlayer(3, d); updatePlayer(4, d);

            } catch (e) { console.log(e); }
        }

        function updatePlayer(num, d) {
            const nameEl = document.getElementById(`p${num}Name`);
            const rawName = d[`p${num}Name`] || `P${num}`;
            const isBat = d[`p${num}Bat`];
            const isBowl = d[`p${num}Bowl`];

            let html = rawName;
            if(isBat) html = `<span class="icon-bat">üèè</span> ` + html;
            if(isBowl) html += ` <span class="icon-ball">üî¥</span>`;
            
            nameEl.innerHTML = html;
            
            setText(`p${num}Runs`, d[`p${num}Runs`] || 0);
            setText(`p${num}Wkts`, d[`p${num}Wkts`] || 0);
        }

        function setText(id, txt) {
            const el = document.getElementById(id);
            if(el) el.innerText = txt;
        }

        function hexToRgba(hex, alpha) {
            let r = parseInt(hex.slice(1, 3), 16),
                g = parseInt(hex.slice(3, 5), 16),
                b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        setInterval(fetchScore, 3000);
        fetchScore();
    </script>
</body>
</html>
