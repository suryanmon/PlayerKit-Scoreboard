<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: transparent; overflow: hidden; font-family: 'Arial', sans-serif; }
        
        /* The Scoreboard Bar */
        .scoreboard {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(90deg, #004d40 0%, #00695c 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid white;
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
        }

        .team-name { color: #ffeb3b; text-transform: uppercase; margin-right: 10px; }
        .divider { color: #80cbc4; }
        
        /* Animation for update */
        .blink { animation: flash 1s; }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="scoreboard" id="board">
        <span class="team-name">LIVE</span>
        <span id="scoreDisplay">0/0</span>
        <span class="divider">|</span>
        <span>OVERS: <span id="overDisplay">0.0</span></span>
    </div>

    <script>
        // PASTE YOUR KEYS HERE
        const BIN_ID = '6937d64fae596e708f8d16a9'; 
        const API_KEY = '$2a$10$/hLwjwFuLAmOdHLdMG64ZeTBqP43JSwO3KQh/NZRjzu6hNtpCTAO6';

        async function fetchScore() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const json = await response.json();
                const data = json.record;

                // Update text
                const scoreText = `${data.runs}/${data.wickets}`;
                const overText = `${data.overs}`;

                const scoreEl = document.getElementById('scoreDisplay');
                const overEl = document.getElementById('overDisplay');

                // Only update if changed (prevents flickering)
                if (scoreEl.innerText !== scoreText || overEl.innerText !== overText) {
                    scoreEl.innerText = scoreText;
                    overEl.innerText = overText;
                    // Add a flash effect to show it updated
                    document.getElementById('board').classList.add('blink');
                    setTimeout(() => document.getElementById('board').classList.remove('blink'), 1000);
                }

            } catch (error) { console.log('Error fetching score'); }
        }

        // Check for updates every 3 seconds
        setInterval(fetchScore, 3000);
        fetchScore(); // Run immediately on load
    </script>
</body>
</html>
