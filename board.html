<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;800&display=swap');

        body { margin: 0; background: transparent; overflow: hidden; font-family: 'Exo 2', sans-serif; }
        
        .scoreboard-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 98%;
            max-width: 900px;
            height: 70px;
            background: #0f2027; /* Dark Base */
            border-radius: 8px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            color: white;
            border-bottom: 2px solid #333;
        }

        /* 1. MATCH SCORE (Left - Fixed Width) */
        .main-stats {
            flex: 0 0 180px; /* Fixed width */
            background: #19252b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 15px;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        
        .team-line { display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 16px; color: #fff; margin-bottom: 2px;}
        .score-line { display: flex; align-items: baseline; gap: 8px; }
        .big-score { font-size: 28px; font-weight: 800; color: #ffeb3b; line-height: 1; }
        .overs { font-size: 14px; color: #aaa; font-weight: 400; }
        .target-tag { font-size: 10px; background: #d32f2f; padding: 2px 5px; border-radius: 3px; display: none; }

        /* 2. PLAYERS WRAPPER */
        .players-wrapper {
            flex: 1;
            display: flex;
        }

        /* TEAM BLUE SECTION */
        .team-section-blue {
            flex: 1;
            background: linear-gradient(90deg, rgba(2,119,189,0.15) 0%, transparent 100%);
            border-left: 4px solid #0277bd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 15px;
        }

        /* TEAM RED SECTION */
        .team-section-red {
            flex: 1;
            background: linear-gradient(90deg, transparent 0%, rgba(198,40,40,0.15) 100%);
            border-right: 4px solid #c62828;
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 15px;
        }

        /* Player Row Style */
        .p-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: #eee;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .p-row:last-child { border-bottom: none; }
        
        .p-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100px; text-transform: uppercase;}
        .p-stats { display: flex; gap: 10px; font-weight: 700; }
        .run-val { color: #fff; width: 30px; text-align: right; }
        .wkt-val { color: #ff8a80; width: 30px; text-align: right; }

    </style>
</head>
<body>

    <div class="scoreboard-container" id="container" style="display:none;">
        
        <div class="main-stats">
            <div class="team-line">
                <span id="teamBat">MATCH</span>
                <span id="targetBox" class="target-tag">TGT: 10</span>
            </div>
            <div class="score-line">
                <span class="big-score" id="score">0-0</span>
                <span class="overs" id="overs">(0.0)</span>
            </div>
        </div>

        <div class="players-wrapper">
            
            <div class="team-section-blue">
                <div class="p-row">
                    <span class="p-name" id="p1Name">Player 1</span>
                    <div class="p-stats">
                        <span class="run-val" id="p1Runs">0</span>
                        <span class="wkt-val"><span id="p1Wkts">0</span>W</span>
                    </div>
                </div>
                <div class="p-row">
                    <span class="p-name" id="p2Name">Player 2</span>
                    <div class="p-stats">
                        <span class="run-val" id="p2Runs">0</span>
                        <span class="wkt-val"><span id="p2Wkts">0</span>W</span>
                    </div>
                </div>
            </div>

            <div class="team-section-red">
                <div class="p-row">
                    <span class="p-name" id="p3Name">Player 3</span>
                    <div class="p-stats">
                        <span class="run-val" id="p3Runs">0</span>
                        <span class="wkt-val"><span id="p3Wkts">0</span>W</span>
                    </div>
                </div>
                <div class="p-row">
                    <span class="p-name" id="p4Name">Player 4</span>
                    <div class="p-stats">
                        <span class="run-val" id="p4Runs">0</span>
                        <span class="wkt-val"><span id="p4Wkts">0</span>W</span>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>
        // --- YOUR KEYS ---
        const BIN_ID = '6937d64fae596e708f8d16a9'; 
        const API_KEY = '$2a$10$/hLwjwFuLAmOdHLdMG64ZeTBqP43JSwO3KQh/NZRjzu6hNtpCTAO6';
        // -----------------

        async function fetchScore() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY } });
                const json = await res.json();
                const d = json.record;

                document.getElementById('container').style.display = "flex";

                // Score
                setText('teamBat', d.teamBat || "MATCH");
                setText('score', d.score || "0-0");
                setText('overs', `(${d.overs || "0.0"})`);
                
                // Target
                const tBox = document.getElementById('targetBox');
                if(d.target && d.target > 0) {
                    tBox.style.display = "inline-block";
                    tBox.innerText = "TGT: " + d.target;
                } else {
                    tBox.style.display = "none";
                }

                // Players (No sorting, strictly mapped)
                setText('p1Name', d.p1Name || "P1"); setText('p1Runs', d.p1Runs || 0); setText('p1Wkts', d.p1Wkts || 0);
                setText('p2Name', d.p2Name || "P2"); setText('p2Runs', d.p2Runs || 0); setText('p2Wkts', d.p2Wkts || 0);
                setText('p3Name', d.p3Name || "P3"); setText('p3Runs', d.p3Runs || 0); setText('p3Wkts', d.p3Wkts || 0);
                setText('p4Name', d.p4Name || "P4"); setText('p4Runs', d.p4Runs || 0); setText('p4Wkts', d.p4Wkts || 0);

            } catch (e) { console.log(e); }
        }

        function setText(id, txt) {
            const el = document.getElementById(id);
            if(el) el.innerText = txt;
        }

        setInterval(fetchScore, 3000);
        fetchScore();
    </script>
</body>
</html>
