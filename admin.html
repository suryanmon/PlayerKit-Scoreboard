<!DOCTYPE html>
<html>
<head>
    <title>2v2 Sunday Cricket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; max-width: 500px; margin: auto; }
        h3 { text-align: center; margin-bottom: 10px; color: #333; }
        
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .row { display: flex; gap: 10px; }
        .col { flex: 1; }
        
        label { font-size: 12px; font-weight: bold; color: #666; display: block; margin-bottom: 4px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        
        .player-row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
        .player-name { flex: 2; }
        .player-stat { flex: 1; text-align: center; }

        button { width: 100%; padding: 15px; background: #2c3e50; color: white; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #34495e; }
        #status { text-align: center; margin-top: 10px; height: 20px; font-weight: bold;}
    </style>
</head>
<body>

    <h3>Sunday 2v2 Controller</h3>
    <div id="status">Connecting...</div>

    <div class="card">
        <div class="row">
            <div class="col"><label>Batting Team</label><input type="text" id="teamBat" placeholder="Team A"></div>
            <div class="col"><label>Bowling Team</label><input type="text" id="teamBowl" placeholder="Team B"></div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col"><label>Score (e.g. 45-1)</label><input type="text" id="score"></div>
            <div class="col"><label>Overs</label><input type="text" id="overs"></div>
            <div class="col"><label>Target</label><input type="number" id="target"></div>
        </div>
    </div>

    <div class="card">
        <label style="margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:5px;">PLAYERS (Runs | Wickets)</label>
        
        <div class="player-row">
            <input type="text" id="p1Name" class="player-name" placeholder="Player 1 Name">
            <input type="number" id="p1Runs" class="player-stat" placeholder="Runs">
            <input type="number" id="p1Wkts" class="player-stat" placeholder="Wkts">
        </div>

        <div class="player-row">
            <input type="text" id="p2Name" class="player-name" placeholder="Player 2 Name">
            <input type="number" id="p2Runs" class="player-stat" placeholder="Runs">
            <input type="number" id="p2Wkts" class="player-stat" placeholder="Wkts">
        </div>

        <div class="player-row">
            <input type="text" id="p3Name" class="player-name" placeholder="Player 3 Name">
            <input type="number" id="p3Runs" class="player-stat" placeholder="Runs">
            <input type="number" id="p3Wkts" class="player-stat" placeholder="Wkts">
        </div>

        <div class="player-row">
            <input type="text" id="p4Name" class="player-name" placeholder="Player 4 Name">
            <input type="number" id="p4Runs" class="player-stat" placeholder="Runs">
            <input type="number" id="p4Wkts" class="player-stat" placeholder="Wkts">
        </div>
    </div>

    <button onclick="updateScore()">UPDATE STREAM</button>

    <script>
        // --- YOUR KEYS ---
        const BIN_ID = '6937d64fae596e708f8d16a9'; 
        const API_KEY = '$2a$10$/hLwjwFuLAmOdHLdMG64ZeTBqP43JSwO3KQh/NZRjzu6hNtpCTAO6';
        // -----------------

        const ids = ['teamBat', 'teamBowl', 'score', 'overs', 'target', 
                     'p1Name', 'p1Runs', 'p1Wkts', 
                     'p2Name', 'p2Runs', 'p2Wkts', 
                     'p3Name', 'p3Runs', 'p3Wkts', 
                     'p4Name', 'p4Runs', 'p4Wkts'];

        // Auto-load previous data
        fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {headers: {'X-Master-Key': API_KEY}})
            .then(res => res.json())
            .then(json => {
                const data = json.record;
                ids.forEach(id => { if(document.getElementById(id)) document.getElementById(id).value = data[id] || ""; });
                document.getElementById('status').innerText = "Ready";
                document.getElementById('status').style.color = "green";
            }).catch(e => document.getElementById('status').innerText = "Load Error");

        function updateScore() {
            document.getElementById('status').innerText = "Updating...";
            let data = {};
            ids.forEach(id => data[id] = document.getElementById(id).value);

            fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                body: JSON.stringify(data)
            }).then(res => {
                if(res.ok) {
                    document.getElementById('status').innerText = "âœ… Updated!";
                    setTimeout(() => document.getElementById('status').innerText = "Ready", 2000);
                }
            });
        }
    </script>
</body>
</html>
