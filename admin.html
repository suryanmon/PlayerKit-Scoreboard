<!DOCTYPE html>
<html>
<head>
    <title>2v2 Leaderboard Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #eef2f5; padding: 20px; max-width: 500px; margin: auto; }
        
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        
        /* Player Rows */
        .player-input-row { 
            display: flex; align-items: center; gap: 8px; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid #f0f0f0; 
        }
        .player-input-row:last-child { border-bottom: none; }

        label { font-size: 11px; font-weight: bold; color: #888; text-transform: uppercase; display: block; margin-bottom: 3px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        
        /* Batting Checkbox styling */
        .bat-check { text-align: center; background: #f9f9f9; padding: 5px; border-radius: 6px; border: 1px solid #eee; cursor: pointer; }
        .bat-check input { width: 20px; height: 20px; cursor: pointer; }

        button { width: 100%; padding: 18px; background: #007bff; color: white; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        #status { text-align: center; margin-top: 10px; font-weight: bold; min-height: 20px;}
    </style>
</head>
<body>

    <h3 style="text-align:center;">Match Controller</h3>
    <div id="status" style="color:#666;">Connecting...</div>

    <div class="card">
        <label>Match Header</label>
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <div style="flex:1"><label>Bat Team</label><input type="text" id="teamBat" placeholder="TEAM A"></div>
            <div style="flex:1"><label>Bowl Team</label><input type="text" id="teamBowl" placeholder="TEAM B"></div>
        </div>
        <div style="display:flex; gap:10px;">
            <div style="flex:1"><label>Score</label><input type="text" id="score" placeholder="0-0"></div>
            <div style="flex:1"><label>Overs</label><input type="text" id="overs" placeholder="0.0"></div>
            <div style="flex:1"><label>Target</label><input type="number" id="target" placeholder="0"></div>
        </div>
    </div>

    <div class="card">
        <label style="margin-bottom:15px; display:block;">PLAYERS (Check box if Batting)</label>
        
        <div class="player-input-row">
            <div class="bat-check"><label>Bat?</label><input type="checkbox" id="p1Bat"></div>
            <div style="flex:2"><label>Name</label><input type="text" id="p1Name" placeholder="Player 1"></div>
            <div style="flex:1"><label>Runs</label><input type="number" id="p1Runs" placeholder="0"></div>
            <div style="flex:1"><label>Wkts</label><input type="number" id="p1Wkts" placeholder="0"></div>
        </div>

        <div class="player-input-row">
            <div class="bat-check"><label>Bat?</label><input type="checkbox" id="p2Bat"></div>
            <div style="flex:2"><label>Name</label><input type="text" id="p2Name" placeholder="Player 2"></div>
            <div style="flex:1"><label>Runs</label><input type="number" id="p2Runs" placeholder="0"></div>
            <div style="flex:1"><label>Wkts</label><input type="number" id="p2Wkts" placeholder="0"></div>
        </div>

        <div class="player-input-row">
            <div class="bat-check"><label>Bat?</label><input type="checkbox" id="p3Bat"></div>
            <div style="flex:2"><label>Name</label><input type="text" id="p3Name" placeholder="Player 3"></div>
            <div style="flex:1"><label>Runs</label><input type="number" id="p3Runs" placeholder="0"></div>
            <div style="flex:1"><label>Wkts</label><input type="number" id="p3Wkts" placeholder="0"></div>
        </div>

        <div class="player-input-row">
            <div class="bat-check"><label>Bat?</label><input type="checkbox" id="p4Bat"></div>
            <div style="flex:2"><label>Name</label><input type="text" id="p4Name" placeholder="Player 4"></div>
            <div style="flex:1"><label>Runs</label><input type="number" id="p4Runs" placeholder="0"></div>
            <div style="flex:1"><label>Wkts</label><input type="number" id="p4Wkts" placeholder="0"></div>
        </div>
    </div>

    <button onclick="updateScore()">UPDATE BOARD</button>

    <script>
        // --- YOUR KEYS ---
        const BIN_ID = '6937d64fae596e708f8d16a9'; 
        const API_KEY = '$2a$10$/hLwjwFuLAmOdHLdMG64ZeTBqP43JSwO3KQh/NZRjzu6hNtpCTAO6';
        // -----------------

        const textIds = ['teamBat', 'teamBowl', 'score', 'overs', 'target', 
                         'p1Name', 'p1Runs', 'p1Wkts', 
                         'p2Name', 'p2Runs', 'p2Wkts', 
                         'p3Name', 'p3Runs', 'p3Wkts', 
                         'p4Name', 'p4Runs', 'p4Wkts'];
        
        const checkIds = ['p1Bat', 'p2Bat', 'p3Bat', 'p4Bat'];

        // Auto-load
        fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {headers: {'X-Master-Key': API_KEY}})
            .then(res => res.json())
            .then(json => {
                const data = json.record;
                textIds.forEach(id => { if(document.getElementById(id)) document.getElementById(id).value = data[id] || ""; });
                checkIds.forEach(id => { if(document.getElementById(id)) document.getElementById(id).checked = data[id] || false; });
                
                document.getElementById('status').innerText = "Ready";
                document.getElementById('status').style.color = "green";
            }).catch(e => document.getElementById('status').innerText = "Load Error");

        function updateScore() {
            document.getElementById('status').innerText = "Updating...";
            let data = {};
            textIds.forEach(id => data[id] = document.getElementById(id).value);
            checkIds.forEach(id => data[id] = document.getElementById(id).checked);

            fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                body: JSON.stringify(data)
            }).then(res => {
                if(res.ok) {
                    document.getElementById('status').innerText = "âœ… Updated!";
                    setTimeout(() => document.getElementById('status').innerText = "Ready", 2000);
                }
            });
        }
    </script>
</body>
</html>
