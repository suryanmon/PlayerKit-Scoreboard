<!DOCTYPE html>
<html>
<head>
    <title>2v2 Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #eef2f5; padding: 15px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .row { display: flex; gap: 8px; margin-bottom: 8px; align-items: center;}
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        label { font-size: 11px; font-weight: bold; color: #555; text-transform: uppercase; }
        .bat-check { text-align: center; } 
        button { width: 100%; padding: 15px; background: #222; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h3 style="text-align:center; margin:0 0 15px 0;">Match Controller</h3>

    <div class="card">
        <label>TEAMS</label>
        <div class="row">
            <input type="text" id="teamBat" placeholder="Batting Team (Left)">
            <input type="text" id="teamBowl" placeholder="Bowling Team (Right)">
        </div>
        <label>SCORE & TARGET</label>
        <div class="row">
            <input type="text" id="score" placeholder="Score (e.g. 45-1)">
            <input type="text" id="overs" placeholder="Overs (0.0)">
            <input type="number" id="target" placeholder="Target">
        </div>
    </div>

    <div class="card">
        <label style="margin-bottom:10px; display:block;">PLAYERS (Check box if Batting)</label>
        <div id="playerInputs"></div>
    </div>

    <button onclick="updateScore()" id="btn">UPDATE SCOREBOARD</button>
    <div id="status" style="text-align:center; margin-top:10px; font-size:12px; color:#888;">Ready</div>

    <script>
        // --- KEYS ---
        const BIN_ID = '6937d64fae596e708f8d16a9'; 
        const API_KEY = '$2a$10$/hLwjwFuLAmOdHLdMG64ZeTBqP43JSwO3KQh/NZRjzu6hNtpCTAO6';
        // ------------

        // Auto-generate player inputs
        let html = '';
        for(let i=1; i<=4; i++) {
            html += `
            <div class="row">
                <div class="bat-check"><input type="checkbox" id="p${i}Bat"></div>
                <input type="text" id="p${i}Name" placeholder="Player ${i}" style="flex:2">
                <input type="number" id="p${i}Runs" placeholder="R" style="flex:1">
                <input type="number" id="p${i}Wkts" placeholder="W" style="flex:1">
            </div>`;
        }
        document.getElementById('playerInputs').innerHTML = html;

        const ids = ['teamBat', 'teamBowl', 'score', 'overs', 'target'];
        for(let i=1; i<=4; i++) ids.push(`p${i}Name`, `p${i}Runs`, `p${i}Wkts`);

        // Load Data
        fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {headers: {'X-Master-Key': API_KEY}})
            .then(res => res.json()).then(json => {
                const d = json.record;
                ids.forEach(id => { if(document.getElementById(id)) document.getElementById(id).value = d[id] || ""; });
                for(let i=1; i<=4; i++) document.getElementById(`p${i}Bat`).checked = d[`p${i}Bat`] || false;
            });

        function updateScore() {
            document.getElementById('btn').innerText = "Updating...";
            let data = {};
            ids.forEach(id => data[id] = document.getElementById(id).value);
            for(let i=1; i<=4; i++) data[`p${i}Bat`] = document.getElementById(`p${i}Bat`).checked;

            fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY }, body: JSON.stringify(data)
            }).then(() => {
                document.getElementById('btn').innerText = "UPDATE SCOREBOARD";
                document.getElementById('status').innerText = "Updated!";
            });
        }
    </script>
</body>
</html>
